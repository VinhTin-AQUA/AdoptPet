<!-- <app-header></app-header> -->

<div class="wrapper">
	<div class="container mx-auto py-2">
		<div class="">

            <h1 class="text-3xl ">Thêm thú cưng</h1>

            <!-- thêm ảnh -->
            <div class="img-input">

                <div>
                    <label
                        for="first_name"
                        class="block mb-2 text-sm font-medium text-gray-900"
                        >Chọn hình ảnh</label
                    >
                    <input
                        type="file"
                        id="first_name"
                        class="w-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block p-2.5 dark:border-gray-600 dark:placeholder-gray-400"
                        placeholder="John"
                        required
                        multiple
                        (change)="onImageSelected($event)"
                    />
                </div>

                <div class="columns-2 md:columns-3 lg:columns-4 gap-3">

                    @for (image of dataImages; track $index) {
                        <div class="break-inside-avoid mb-2">
                            <img [src]="image" alt="">
                        </div>
                    }

                </div>
            </div>

            <form [formGroup]="petForm">

                <!-- thong tin co ban -->
                <div class="p-4 border mt-4 rounded-md">
                    <h1 class="py-2">Thông tin cơ bản</h1>

                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <!-- ten thu cung -->
                        <div>
                            <label
                                for="first_name"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Tên thú cưng  <span class="text-red-600">*</span></label
                            >
                            <input
                                type="text"
                                id="first_name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400"
                                placeholder="Sữa"
                                required
                                formControlName="petName"
                            />
                        </div>

                        <!-- giong -->
                        <div>
                            <label
                                for="last_name"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Giống <span class="text-red-600">*</span></label
                            >

                            <select formControlName="breedId"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                @for (breed of breeds; track $index) {
                                    <option value="{{breed.id}}">{{breed.breedName}}</option>
                                }
                            </select>
                            
                        </div>

                        <!-- do tuôi -->
                        <div>
                            <label
                                for="company"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Độ tuổi <span class="text-red-600">*</span></label
                            >
                 
                            <input
                                type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:"
                                placeholder="ngày cụ thể hoặc số tuổi hoặc khoản"
                                required
                                formControlName="petAge"
                            />
                        </div>

                         <!-- colour -->
                         <div>
                            <label
                                for="last_name"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Màu <span class="text-red-600">*</span></label
                            >

                            <select formControlName="colourId"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                @for (color of colors; track $index) {
                                    <option value="{{color.id}}">{{color.colourName}}</option>
                                }
                            </select>
                            
                        </div>
                    </div>
                </div>

                
                <div class="p-4 border mt-4 rounded-md">
                    <h1 class="py-2">Địa điểm</h1>
                    <div class="grid gap-6 mb-6 md:grid-cols-2">

                            <select formControlName="locationId"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                @for (location of locations; track $index) {
                                    <option value="{{location.id}}">{{location.street}} {{location.wards}} {{location.districtCity}} {{location.provinceCity}} </option>
                                }
                            </select>
                    </div>
                </div>
                
                <!-- thong tin khac -->
                <div class="p-4 border mt-4 rounded-md">
                    <h1 class="py-2">Thông tin khác</h1>
                    <div class="grid gap-6 mb-6 md:grid-cols-2">

                        <!-- can nang -->
                        <div>
                            <label
                                for="website"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Câng nặng <span class="text-red-600">*</span></label
                            >
                            <input
                                type="number"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:"
                                placeholder="2kg"
                                required
                                formControlName="petWeight"
                            />
                        </div>

                        <!-- gioi tinh -->
                        <div>
                            <label
                                for="website"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Giới tính <span class="text-red-600">*</span></label
                            >
                            <select formControlName="petGender"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                <option selected value="0">Đực</option>
                                <option value="1">Cái</option>
                                <option value="2">Khác</option>
                            </select>
                        </div>

                        <!-- triet san -->
                        <div>
                            <label
                                for="visitors"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Triệt sản <span class="text-red-600">*</span></label
                            >
                            <select formControlName="petDesexed"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                <option selected value="0">Có</option>
                                <option value="1">Không</option>
                                <option value="1">Chưa rõ</option>
                            </select>
                        </div>

                        <!-- tay giun -->
                        <div>
                            <label
                                for="visitors"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Tẩy giun <span class="text-red-600">*</span></label
                            >
                            <select formControlName="petWormed"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                <option selected value="0">Có</option>
                                <option value="1">Không</option>
                                <option value="1">Chưa rõ</option>
                            </select>
                        </div>

                        <!-- vac xin -->
                        <div>
                            <label
                                for="visitors"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Tim vắc xin <span class="text-red-600">*</span></label
                            >
                            <select formControlName="petVaccined"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                <option selected value="0">Có</option>
                                <option value="1">Không</option>
                                <option value="1">Chưa rõ</option>
                            </select>
                        </div>

                        <!-- microchipped -->
                        <div>
                            <label
                                for="visitors"
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Mã định danh (microchip) <span class="text-red-600">*</span></label
                            >
                            <select formControlName="microchipped"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:">
                                <option selected value="0">Có</option>
                                <option value="1">Không</option>
                                <option value="1">Chưa rõ</option>
                            </select>
                        </div>

                        <!-- entry date -->
                        <div>
                            <label
                                class="block mb-2 text-sm font-medium text-gray-900"
                                >Ngày nhận nuôi <span class="text-red-600">*</span></label
                            >
                            <input
                                type="date"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:"
                                placeholder="2kg"
                                required
                                formControlName="petEntryDate"
                            />
                        </div>
                    </div>
                </div>
                
               
                
                <div class="mb-6">
                    <label
                        for="confirm_password"
                        class="block mb-2 text-sm font-medium text-gray-900"
                        >Mô tả <span class="text-red-600">*</span></label
                    >
                    <!-- <input
                        type="password"
                        id="confirm_password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:"
                        placeholder="•••••••••"
                        required
                    /> -->

                    <textarea formControlName="petDescription" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark: dark:" name="" id="" cols="30" rows="10"></textarea>
                </div>

                <button
                    (click)="onSubmit()"
                    type="submit"
                    class="text-white bg-lime-700 hover:bg-lime-800 focus:ring-4 focus:outline-none focus:ring-lime-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-lime-600 dark:hover:bg-lime-700 dark:focus:ring-lime-800"
                >
                    Thêm
                </button>

                <a
                    routerLink="/admin/pet-manager"
                    class="ml-3 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                >
                    Hủy
                </a>
            </form>
			
		</div>
	</div>
</div>
