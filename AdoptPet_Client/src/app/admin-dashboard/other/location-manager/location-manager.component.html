<div class="wrapper">
	<div class="action-menu">
		<div class="search">
			<input type="text" placeholder="Họ tên" />
			<button><i class="fa-solid fa-magnifying-glass"></i></button>
		</div>
	</div>

	<div class="body">
		<div class="flex flex-col">
			<div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
				<div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
					<div class="overflow-hidden">
						<table class="min-w-full text-left text-sm font-light text-surface">
							<thead class="border-b border-neutral-200 font-medium">
								<tr>
									<th scope="col" class="px-6 py-4">#</th>
									<th scope="col" class="px-6 py-4">Đường</th>
									<th scope="col" class="px-6 py-4">Phường</th>
									<th scope="col" class="px-6 py-4">Quận Thành Phố</th>
									<th scope="col" class="px-6 py-4">Tỉnh / Thành Phố</th>
									<th scope="col" class="px-6 py-4">
									</th>
								</tr>
							</thead>

							<tbody>
								@for (location of locations; track $index) {
									<tr class="border-b border-neutral-200">
										<th scope="whitespace-nowrap px-6 py-4" class="px-6 py-4 font-thin">{{$index}}</th>
										<th scope="whitespace-nowrap px-6 py-4" class="px-6 py-4 font-thin">{{location.street}}</th>
										<th scope="whitespace-nowrap px-6 py-4" class="px-6 py-4 font-thin">{{location.wards}}</th>
										<th scope="whitespace-nowrap px-6 py-4" class="px-6 py-4 font-thin">{{location.districtCity}}</th>
										<th scope="whitespace-nowrap px-6 py-4" class="px-6 py-4 font-thin">{{location.provinceCity}}</th>
										<th scope="whitespace-nowrap px-6 py-4" class="px-6 py-4 font-thin">
										</th>
									</tr>
								}
								
							</tbody>
						</table>

						<!-- pagination -->
						<div class="pagination py-5">
							<nav aria-label="Page navigation example mx-auto">
								<ul class="list-style-none mb-6 flex">
									<li>
										<a
											class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:outline-none active:bg-neutral-100"
											href="#!"
											>Previous</a
										>
									</li>

									<li>
										<a
											class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300"
											href="#!"
											>1</a
										>
									</li>

									<li aria-current="page">
										<a
											class="relative block rounded bg-success-100 px-3 py-1.5 text-sm font-medium text-success-700 transition duration-300 focus:outline-none dark:bg-green-950 dark:text-success-500"
											href="#!"
											>2
											<span
												class="absolute -m-px h-px w-px overflow-hidden whitespace-nowrap border-0 p-0 [clip:rect(0,0,0,0)]"
												>(current)</span
											>
										</a>
									</li>

									<li>
										<a
											class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300"
											href="#!"
											>3</a
										>
									</li>

									<li>
										<a
											class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:outline-none active:bg-neutral-100"
											href="#!"
											>Next</a
										>
									</li>
								</ul>
							</nav>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
