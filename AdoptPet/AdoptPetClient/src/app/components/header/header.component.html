<header class="p-5">
	<div class="container mx-auto">
		<div class="section">
			<div class="logo">
				<span class="logo-name">AdoptPet</span>
			</div>

			@if(loginStore.isLoggedIn() === true) {
			<button class="account" (click)="onShowMenuProfile()">
				<img class="rounded-full" src="{{userStore.picture()}}" alt="" />
				<span class="account-name">{{userStore.name()}}</span>
			</button>

			@if(isShowMenuProfile === true) {
				<div class="profile">
					<div (click)="onLogout()" class="profile-item">
						Logout
					</div>
				</div>
			}
			}@else {
			<button id="gg-btn"></button>
			}
		</div>
	</div>
</header>
